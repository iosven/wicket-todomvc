<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="de" lang="de">
<head>
</head>

<body>
<wicket:panel>
<span id="task-count">
    <strong><span wicket:id="remainingCountLabel"></span></strong>
</span>
    <ul id="filters">
        <li>
            <a wicket:id="taskFilterSettingAllLink">All</a>
        </li>
        <li>
            <a wicket:id="taskFilterSettingOpenLink">Open</a>
        </li>
        <li>
            <a wicket:id="taskFilterSettingCompletedLink">Completed</a>
        </li>
    </ul>
    <form wicket:id="clearCompletedForm">
        <button wicket:id="clearCompletedButton" id="clear-completed"><span
                wicket:id="clearCompletedButtonLabel"></span></button>
    </form>
</wicket:panel>
</body>
</html>
